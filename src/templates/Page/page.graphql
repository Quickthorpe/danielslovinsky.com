fragment templatePage on TemplatePageRecord {
  __typename
  id
  slug
  seo {
    ...seo
  }
  components {
    ...componentSkillBar
    ...componentHero
  }
}

query AllTemplatePageSlugs {
  allTemplatePages {
    slug
  }
}

query TemplatePage($slug: String) {
  templatePage(filter: { slug: { eq: $slug } }) {
    ...templatePage
  }
}
